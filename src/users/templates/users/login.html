<h1>Login</h1>

<form method="post">
  {% csrf_token %}

  {{ form.non_field_errors }}

  <div>
    {{ form.username.label_tag }}
    {{ form.username }}
  </div>

  <div>
    {{ form.password.label_tag }}
    {{ form.password }}
  </div>

  <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
